<head>
    <title>Document</title>
    <meta name="author" content="Nikoloz Antadze">
</head>
<body>
    <center>
    <form action="#" method="post">

        <label for="button">Button:</label>
        <input type="button" id="button" value="Click Me"><br>

        <label for="checkbox">Checkbox:</label>
        <input type="checkbox" id="checkbox" name="checkbox"><br>
    
        <label for="color">Color:</label>
        <input type="color" id="color" name="color"><br>

        <label for="date">Date:</label>
        <input type="date" id="date" name="date"><br>

        <label for="datetime-local">Date and Time:</label>
        <input type="datetime-local" id="datetime-local" name="datetime-local"><br>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email"><br>

        <label for="file">File:</label>
        <input type="file" id="file" name="file"><br>

        <label for="hidden">Hidden:</label>
        <input type="hidden" id="hidden" name="hidden" value="hidden_value"><br>

        <label for="image">Image:</label>
        <input type="image" id="image" src="image.jpg" alt="Submit"><br>

        <label for="month">Month:</label>
        <input type="month" id="month" name="month"><br>

        <label for="number">Number:</label>
        <input type="number" id="number" name="number" min="1" max="100"><br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password"><br>

        <label>Radio:</label>
        <input type="radio" id="radio1" name="radio" value="option1">
        <label for="radio1">Option 1</label>
        <input type="radio" id="radio2" name="radio" value="option2">
        <label for="radio2">Option 2</label><br>

        <label for="range">Range:</label>
        <input type="range" id="range" name="range" min="0" max="100"><br>

        <input type="reset" value="Reset"><br>

        <label for="search">Search:</label>
        <input type="search" id="search" name="search"><br>

        <input type="submit" value="Submit"><br>

        <label for="tel">Telephone:</label>
        <input type="tel" id="tel" name="tel"><br>

        <label for="text">Text:</label>
        <input type="text" id="text" name="text"><br>

        <label for="time">Time:</label>
        <input type="time" id="time" name="time"><br>

        <label for="url">URL:</label>
        <input type="url" id="url" name="url"><br>

        <label for="week">Week:</label>
        <input type="week" id="week" name="week"><br>

    </form>
    </center>
</body>
